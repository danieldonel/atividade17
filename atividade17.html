<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        img {
            max-width: 300px;
            min-width: 200px;
            height: 200px;
            margin: 10px;
        }

        @media screen and (max-width: 800px) {
            .flex-container {
                flex-direction: column;
                align-items: center;
            }
        }



    </style>
<body>
    <div class="flex-container">
        <img src="imagem.jpg" alt="Imagem 1">
        <img src="imagem.jpg" alt="Imagem 2">
        <img src="imagem.jpg" alt="Imagem 3">
    </div>
</body>
</html>
